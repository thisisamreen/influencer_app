{% extends "layout.html" %}

{% block title %}{{ legend }}{% endblock %}

{% block content %}
<div id="app">
    <h1>{{ legend }}</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div class="form-group">
            <label for="username">{{ form.username.label.text }}</label>
            <input type="text" v-model="username" name="username" id="username" class="form-control">
        </div>
        <div class="form-group">
            <label for="email">{{ form.email.label.text }}</label>
            <input type="email" v-model="email" name="email" id="email" class="form-control">
        </div>
        {% if form.password %}
        <div class="form-group">
            <label for="password">{{ form.password.label.text }}</label>
            <input type="password" v-model="password" name="password" id="password" class="form-control">
        </div>
        {% endif %}
        <button type="submit" class="btn btn-primary">{{ form.submit.label.text }}</button>
    </form>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            username: "{{ form.username.data }}",
            email: "{{ form.email.data }}",
            password: ''
        }
    });
</script>
{% endblock %}
