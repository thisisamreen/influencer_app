 
{% extends "layout.html" %}
{% block content %}
<div id="app" class="content-section">
    <h1>{{ "Welcome to the Influencer Engagement and Sponsorship Coordination Platform" }}</h1>
    <p class="lead">{{ description }}</p>
    <hr>
    <p>New here? 
        <a v-bind:href="registerSponsorUrl">Sign Up as Sponsor</a> 
        or 
        <a v-bind:href="registerInfluencerUrl">Sign Up as Influencer</a>. 
        Already have an account? 
        <a v-bind:href="loginUrl">Log In</a>.
    </p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            message: 'Welcome to the Influencer Engagement and Sponsorship Coordination Platform',
            description: 'This is a platform to connect Sponsors and Influencers so that sponsors can get their product/service advertised and influencers can get monetary benefit.',
            registerSponsorUrl: "{{ url_for('main.register_sponsor') }}",
            registerInfluencerUrl: "{{ url_for('main.register_influencer') }}",
            loginUrl: "{{ url_for('main.login') }}"
        }
    });
</script>
{% endblock %}
