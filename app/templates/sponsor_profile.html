{% extends "layout.html" %}

{% block title %}Sponsor Profile{% endblock %}

{% block content %}
    <div id="app">
        <h1>Sponsor Profile</h1>
        <form @submit.prevent="submitForm">
            <div class="form-group">
                <label for="company_name">Company Name</label>
                <input type="text" id="company_name" v-model="form.company_name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="industry">Industry</label>
                <input type="text" id="industry" v-model="form.industry" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="budget">Budget</label>
                <input type="number" id="budget" v-model="form.budget" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Update Profile</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                form: {
                    company_name: "{{ form.company_name.data }}",
                    industry: "{{ form.industry.data }}",
                    budget: "{{ form.budget.data }}"
                }
            },
            methods: {
                submitForm() {
                    fetch("{{ url_for('main.sponsor_profile') }}", {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': '{{ form.csrf_token._value() }}'
                        },
                        body: JSON.stringify(this.form)
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            window.location.href = "{{ url_for('main.sponsor_dashboard') }}";
                        } else {
                            alert("An error occurred. Please try again.");
                        }
                    });
                }
            }
        });
    </script>
{% endblock %}
