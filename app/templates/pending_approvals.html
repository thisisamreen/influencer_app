{% extends "layout.html" %}
{% block content %}
<div class="content-section">
    <h1>Pending Sponsor Approvals</h1>
    <table class="table">
        <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for sponsor in sponsors %}
            <tr>
                <td>{{ sponsor.username }}</td>
                <td>{{ sponsor.email }}</td>
                <td>
                    <form action="{{ url_for('main.approve_sponsor', sponsor_id=sponsor.id) }}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-success">Approve</button>
                    </form>
                    <form action="{{ url_for('main.reject_sponsor', sponsor_id=sponsor.id) }}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-danger">Reject</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
